backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

collections:
  - name: "portfolio"
    label: "Portfolio"
    files:
      - file: "data/portfolio.json"
        label: "Portfolio Items"
        name: "items"
        fields:
          - label: "Items"
            name: "videos"
            widget: "list"
            summary: "{{fields.group}} • {{fields.kind}} • {{fields.title}}"
            fields:
              - { label: "Group", name: "group", widget: "select", options: ["edit", "create"] }
              - { label: "Kind", name: "kind", widget: "select", options: ["short", "youtube"] }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "YouTube (URL or ID)", name: "youtube", widget: "string" }
              - { label: "Thumbnail URL (optional)", name: "thumb", widget: "string", required: false }
              - label: "Tags (optional)"
                name: "tags"
                widget: "list"
                required: false
                field: { label: "Tag", name: "tag", widget: "string" }
