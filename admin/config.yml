backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

# required by Decap schema
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

media_library:
  name: github

collections:
  - name: "portfolio"
    label: "Portfolio"
    files:
      - file: "data/portfolio.json"
        label: "Portfolio Items"
        name: "items"
        fields:
          - label: "Videos"
            name: "videos"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Section", name: "section", widget: "select", options: ["editing", "creator"] }
              - { label: "Kind", name: "kind", widget: "select", options: ["short", "youtube"] }
              - { label: "YouTube ID", name: "youtubeId", widget: "string" }
              - { label: "Tags", name: "tags", widget: "list", required: false }

          - label: "Images"
            name: "images"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Gallery", name: "gallery", widget: "select", options: ["concept", "cars"] }
              - { label: "Image URL", name: "url", widget: "string" }
              - { label: "Tags", name: "tags", widget: "list", required: false }
