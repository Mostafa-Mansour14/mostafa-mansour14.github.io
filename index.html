<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mostafa Mansour | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">

  <!-- Icons -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<nav class="top-nav">
  <div class="nav-inner">
    <span class="brand">Mostafa Mansour</span>
  </div>
</nav>

<main class="page-wrap">
  <section class="section">
    <h2>Concept Product Visualization</h2>

    <div class="gallery-zone"
         data-gallery
         data-gallery-json="assets/img/gallery/gallery.json">

      <div class="gallery-controls">
        <button data-gprev><i class="fa-solid fa-chevron-left"></i></button>
        <button data-gnext><i class="fa-solid fa-chevron-right"></i></button>
      </div>

      <div class="gallery-wrap">
        <div class="gallery-scroller" id="galleryScroller"></div>
      </div>

      <div class="gallery-dots" id="galleryDots"></div>
    </div>
  </section>
</main>

<script src="js/scripts.js"></script>
</body>
</html>
