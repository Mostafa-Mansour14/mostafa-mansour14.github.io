backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

# Required (even if you won't upload images)
media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

# Optional but fixes schema complaints in some setups
media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey"

collections:
  - name: "portfolio"
    label: "Portfolio"
    files:
      - file: "data/portfolio.json"
        label: "Portfolio Items"
        name: "items"
        fields:
          - label: "Videos"
            name: "videos"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Section", name: "section", widget: "select", options: ["edit", "create"] }
              - { label: "Kind", name: "kind", widget: "select", options: ["short", "youtube"] }
              - { label: "YouTube URL", name: "youtube", widget: "string" }
              - { label: "Thumbnail URL", name: "thumb", widget: "string", required: false }
              - { label: "Tags", name: "tags", widget: "list", required: false }
