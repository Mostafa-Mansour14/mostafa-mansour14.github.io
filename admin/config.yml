backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "portfolio"
    label: "Portfolio"
    files:
      - file: "data/portfolio.json"
        label: "Portfolio Data"
        name: "portfolio"
        fields:
          - label: "Videos"
            name: "videos"
            widget: "object"
            fields:
              - label: "Editing"
                name: "edit"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Kind", name: "kind", widget: "select", options: ["short", "youtube"] }
                  - { label: "YouTube ID or URL", name: "video", widget: "string" }
                  - { label: "Thumbnail URL (optional)", name: "thumb", widget: "string", required: false }
                  - { label: "Tags", name: "tags", widget: "list", required: false }

              - label: "Content Creation"
                name: "create"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Kind", name: "kind", widget: "select", options: ["short", "youtube"] }
                  - { label: "YouTube ID or URL", name: "video", widget: "string" }
                  - { label: "Thumbnail URL (optional)", name: "thumb", widget: "string", required: false }
                  - { label: "Tags", name: "tags", widget: "list", required: false }

          - label: "Galleries"
            name: "galleries"
            widget: "object"
            fields:
              - label: "Concept"
                name: "concept"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Image URL", name: "url", widget: "string" }
                  - { label: "Alt (optional)", name: "alt", widget: "string", required: false }

              - label: "Cars"
                name: "cars"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Image URL", name: "url", widget: "string" }
                  - { label: "Alt (optional)", name: "alt", widget: "string", required: false }
